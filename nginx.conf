server {
    listen 80;
    server_name localhost;

    # ① 静的ファイル（HTML, CSS, JS, 画像）が置かれている場所を指定
    # プロジェクトの'public'フォルダのパスにしてください
    root C:\Users\Public\GnshinpartyBuilder; # ← 必ず実際のパスに書き換えてください

    # ② 最初に表示するファイル
    index index.html;

    # ③ メインの振り分け処理
    location / {
        # まずはrootで指定した場所から静的なファイルを探しに行く
        # ファイルが見つからなかった場合、@backendという名前の処理に渡す
        try_files $uri $uri/ @backend;
    }

    # ④ 静的ファイルがなかった場合の処理
    location @backend {
        # 全てのリクエストをNode.jsサーバーに転送する
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}